<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-5</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1 class="text-center">MONEY INQUIRY</h1>
        <div class=" row">
            <div class="col-lg-6">
                <img class="img-fluid" src="image/pexels-markus-spiske-316401.jpg" alt="">
            </div>
            <div class="col-lg-6">
                <!-- income text-fild -->
                <h5 class="text-center">INCOME</h5>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label col-form-label-sm">Income</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="Income" placeholder="">
                    </div>
                </div>

                <h5 class="text-center">EXPENSES</h5>
                <!-- food text-fild -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label col-form-label-sm">Food</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="Food" placeholder="">
                    </div>
                </div>
                <!-- rent text-fild -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label col-form-label-sm">Rent</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="Rent" placeholder="">
                    </div>
                </div>
                <!-- clothes text-fild -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label col-form-label-sm">Clothes</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="Clothes" placeholder="">
                    </div>
                </div>
                <!-- calculate btn -->
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button" id="Calculate">Calculate</button>
                </div>
                <div>
                    <h5 id="error-handle-massage">Enter input number</h5>
                </div>

                <div class="mt-5">
                    <h5 class="text-center ">TOTAL EXPENSES : <span id="total-expenses">0</span></h5>
                    <h5 id="error-handle-massage3">expenses amount big then income</h5>
                    <h5 class="text-center">BALANCE : <span id="balance">0</span></h5>
                </div>


                <div class="row mt-5">
                    <label class="col-sm-2 col-form-label col-form-label-sm">Save</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control form-control-md" id="save-input-fild" placeholder="">
                    </div>
                    %
                    <div class="col-sm-4">
                        <button id="save" type="submit" class="btn btn-primary sm-3">Save</button>
                    </div>

                    <h5 class="text-center mt-5">Saving Amount: <span id="saving-amount">0</span> </h5>
                    <h5 id="error-handle-massage2">saving amount big then balance</h5>
                    <h5 class="text-center ">Remaining Balance: <span id="remaining-amount">0</span> </h5>

                </div>

            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
